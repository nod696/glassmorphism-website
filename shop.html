<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <!-- Круги -->
    <div class="circle1"></div>
    <div class="circle2"> </div>
    <div class="circle3"> </div>
    <!-- Бэкграунд -->
    <main class="main__background">
    <!-- Главная -->
        <section class="main">
                <div class="main__inner">
                    <button class="nav__button"></button>
                    <header class="header">
                        <nav class="header__nav">
                            <a href="#">
                                <img src="images/logo.png" alt="#" class="logo">
                            </a>
                            <ul class="header__navigation">
            
                                <li class="nav__link"><a href="index.html" class="nav__item nav__item">Главная</a></li>
                                <li class="nav__link"><a href="about.html" class="nav__item">О нас</a></li>
                                <li class="nav__link">
                                    <a href="catalog.html" class="nav__item nav__item">Каталог</a>
                                    <ul class="subnav">
                                        <li><a class="subnav__link" href="europe.html">Европа</a></li>
                                        <li><a class="subnav__link" href="asia.html">Азия</a></li>
                                        <li><a class="subnav__link" href="america.html">Америка</a></li>
                                        <li><a class="subnav__link" href="africa.html">Африка</a></li>
                                    </ul>
                                </li>
                                <li class="nav__link"><a href="delivery.html" class="nav__item">Контакты</a></li>
                                <li class="nav__link"><button class="nav__item autorization">Войти</button></li>
                                
                            </ul>
                            <div class="social__media">
                                <a href="shop.html" class="shop__link">
                                    <img src="images/shop.png" alt="" class="shop__icon">
                               
                                </a>
                                <a href="#">
                                    <img src="images/1.svg" alt="#" class="social">
                                </a>
                                <a href="#">
                                    <img src="images/2.svg" alt="#" class="social">
                                </a>
                                <a href="#">
                                    <img src="images/3.svg" alt="#" class="social">
                                </a>
                            </div>
                        </nav>
                    </header>
                    <div class="shop__content">
                        <h1 class="shop__title"><span>Оформление заказа</span></h1>
                        <div class="shop__inner">
                            <div class="shop__left">
                                <div class="shop__assort">
                                    <h3 class="shop__subtitle">В вашей корзине: </h3>
                                    <div class="shop__product"></div>
                                    <div class="shop__sum"></div>
                                </div>
                            </div>
                            <div class="shop-right">
                                <form action="" class="shop__form">
                                    <input type="text" class="shop__phone" placeholder = "Телефон">
                                    <input type="text" class="shop__address" placeholder = "Адрес">
                                    <input type="text" class="shop__name" placeholder = "ФИО">
                                    <select name="Способ оплаты" id="" class="shop__payment">
                                        <option value="Оплата картой">Оплата картой</option>
                                        <option value="Оплата на месте">Оплата на месте</option>
                                    </select>
                                    <button class="shop__button">Оформить заказ</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="autorization__wrapper">
                    <button class="close__btn">
                        <img src="images/close.png" alt="" class="close__icon">
                    </button>
                    <form class="autorization__form">
                        <h2 class="autorization__title">Заполните поля для входа</h2>
                        <input type="email" class="email" placeholder="Ваш email">
                        <input type="password" class="password" placeholder="Ваш пароль">
                        <button class="autorization__button">Войти</button>
                    </form>
                </div>
        </section>
    </main>

 
    <script src="js/button.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/autorization.js"></script>
    <script src = "js/cart.js"></script>
    <script> 
     const swiper = new Swiper('.swiper-container', {
   
        loop: true,
        navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
      
      });
      </script>
</body>
</html>
